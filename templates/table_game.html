{% extends "base.html" %}

{% block content %}
<h2>Статистика по играм пользователя {{ user_id }}</h2>
{% for game in games%}
<h3>Игра # {{game[0]}}</h3>
<table class="table table-striped">
    <thead>
    <tr>
        {% for title_ in titles%}
        <td>{{title_}}</td>
        {%endfor%}
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for el in game%}
        <td>{{el}}</td>
        {%endfor%}
    </tr>
    </tbody>
</table>
{% endfor %}
{% endblock %}
